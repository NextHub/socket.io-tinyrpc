<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.js"></script>
    <script src="../dist/socket.io-tinyrpc.js"></script>
    <script>
        var client = new TinyRPCClient();

        client.connect('http://localhost:4000')
                .then(function (exports) {
                    return exports.double(8);
                })
                .then(function (result) {
                    alert(result);
                });
    </script>
